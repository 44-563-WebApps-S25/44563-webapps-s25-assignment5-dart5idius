<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <style>
      .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        align-items: center;
        margin-top: 20px; /* Added for spacing */
      }
      .image-container img {
        max-width: 100%;
        height: auto;
        border-radius: 8px; /* Optional: Adds rounded corners */
      }
      /* Thumbnail Styles */
    .thumbnail-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .thumbnail-container img {
      width: 100px; /* Smaller width for thumbnails */
      height: 100px; /* Smaller height for thumbnails */
      object-fit: cover; /* Ensures the image covers the area without distortion */
      border-radius: 8px;
      border: 2px solid #ddd; /* Optional: Adds a border */
    }

    </style>


</head>
<body>

  <!-- Header -->
  <div class="container mt-4">
    <h1>Pick a Pet by Siddharth</h1>
  </div>

 
  <!-- First Row: Letters -->
  <div class="container">
    <div class="row">
      <!-- Letters from last name (or first name if necessary) -->
      <div class="col-sm-2">M</div>
      <div class="col-sm-2">A</div>
      <div class="col-sm-2">D</div>
      <div class="col-sm-2">U</div>
      <div class="col-sm-2">P</div>
      <div class="col-sm-2">A</div>
    </div>
  </div>

  <!-- Second Row: Pets -->
  <div class="container mt-4">
    <div class="row">
      <!-- Corresponding pet names -->
      <div class="col-md">Maltese</div>
      <div class="col-md">Alaskan Malamute</div>
      <div class="col-md">Dachshund</div>
      <div class="col-md">Uromastyx</div>
      <div class="col-md">Poodle</div>
      <div class="col-md">Airedale Terrier</div>
    </div>
  </div>

  
    <div class="image-container">
        <img src= maltese.jpg
            alt="maltese" class="img-fluid" />
        <img src= poodle.jpg
 
             alt="photo1"
             class="img-fluid" />
        <img src= malamute.jpg 
             alt="photo2"
             class="img-fluid" />
        <!-- Add more images as needed -->
    </div>

     <!-- Fourth Row: Thumbnails -->
  <div class="thumbnail-container">
    <img src="maltese.jpg" alt="A small white Maltese dog" />
    <img src="poodle.jpg" alt="A curly-haired Poodle dog" />
    <img src="malamute.jpg" alt="A large Alaskan Malamute dog" />
  </div>


 

</body>
</html>
